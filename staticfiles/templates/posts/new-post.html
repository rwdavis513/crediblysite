
<form role="form" ng-submit="vm.submit()">
  <div class="form-group">
    <label for="post__recipient">Send to:</label>
    <input class="form-control" type="text" id="post__recipient" ng-model="vm.recipient"></input>
  </div>
  <div class="form-group">
    <label for="post__content">New Post</label>
    <textarea class="form-control"
              id="post__content"
              rows="3"
              placeholder="ex. Sam is a wonderful person and great to work with!"
              ng-model="vm.content">
    </textarea>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </div>
</form>
